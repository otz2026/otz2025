    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Тонкие изогнутые неоновые линии */
        .neon-line-1,
        .neon-line-2,
        .neon-line-3,
        .neon-line-4,
        .neon-line-5,
        .neon-line-6,
        .neon-line-7,
        .neon-line-8 {
            position: absolute;
            background: #ff8c00;
            box-shadow: 0 0 5px #ff8c00, 0 0 10px #ff8c00, 0 0 20px #ff8c00, 0 0 30px #ff8c00;
            z-index: 0;
            opacity: 0.8;
            border-radius: 50px;
        }

        .neon-line-1 {
            width: 4px;
            height: 200px;
            top: 10%;
            left: 5%;
            transform: rotate(30deg);
        }

        .neon-line-2 {
            width: 4px;
            height: 200px;
            bottom: 10%;
            right: 5%;
            transform: rotate(-30deg);
        }

        .neon-line-3 {
            width: 200px;
            height: 4px;
            top: 15%;
            left: 50%;
            transform: translateX(-50%) rotate(15deg);
        }

        .neon-line-4 {
            width: 200px;
            height: 4px;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%) rotate(-15deg);
        }

        .neon-line-5 {
            width: 4px;
            height: 150px;
            top: 5%;
            left: 20%;
            transform: rotate(45deg);
        }

        .neon-line-6 {
            width: 4px;
            height: 150px;
            bottom: 5%;
            right: 20%;
            transform: rotate(-45deg);
        }

        .neon-line-7 {
            width: 150px;
            height: 4px;
            top: 30%;
            left: 30%;
            transform: rotate(20deg);
        }

        .neon-line-8 {
            width: 150px;
            height: 4px;
            bottom: 30%;
            right: 30%;
            transform: rotate(-20deg);
        }

        /* Светящиеся кружочки */
        .glow-circle-1,
        .glow-circle-2,
        .glow-circle-3,
        .glow-circle-4 {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff8c00;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff8c00, 0 0 20px #ff8c00, 0 0 30px #ff8c00;
            z-index: 0;
            animation: glow 3s ease-in-out infinite;
        }

        .glow-circle-1 {
            top: 20%;
            left: 15%;
        }

        .glow-circle-2 {
            top: 30%;
            right: 15%;
        }

        .glow-circle-3 {
            bottom: 20%;
            left: 20%;
        }

        .glow-circle-4 {
            bottom: 30%;
            right: 20%;
        }

        @keyframes glow {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }

        .league-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .basketball-container {
            position: relative;
            width: 300px;
            height: 300px;
            z-index: 1;
        }

        .basketball {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #ff8c00 0%, #ff4500 70%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bounce 2s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.5);
            z-index: 1;
            cursor: pointer;
            transition: transform 0.5s ease-out;
        }

        .basketball.paused {
            animation: fall 0.5s ease-out forwards;
        }

        .basketball::before,
        .basketball::after {
            content: '';
            position: absolute;
            background: #000;
            opacity: 0.7;
        }

        .basketball::before {
            width: 108px;
            height: 12px;
            top: 50%;
            left: 6px;
            border-radius: 6px;
            transform: rotate(-45deg);
        }

        .basketball::after {
            width: 108px;
            height: 12px;
            top: 50%;
            left: 6px;
            border-radius: 6px;
            transform: rotate(45deg);
        }

        .texture {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 5%, transparent 10%);
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            animation: rotate 4s linear infinite;
        }

        .texture.paused {
            animation-play-state: paused;
        }

        .trail {
            width: 96px;
            height: 96px;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.3), transparent);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: trail-bounce 2s ease-in-out infinite;
            z-index: 0;
        }

        .trail.paused {
            animation-play-state: paused;
            opacity: 0;
        }

        .shadow {
            width: 96px;
            height: 24px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translateX(-50%);
            animation: shadow-bounce 2s ease-in-out infinite;
            z-index: 0;
        }

        .shadow.paused {
            animation: shadow-fall 0.5s ease-out forwards;
        }

        .loader-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-top: 2rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 1;
        }

        .update-text {
            font-size: 1rem;
            color: #d1d5db;
            margin-top: 1rem;
            text-align: center;
            max-width: 90%;
            font-style: italic;
            line-height: 1.5;
            text-shadow: 0 0 5px rgba(255, 255, 225, 0.1);
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translate(-50%, -50%);
            }
            50% {
                transform: translate(-50%, -150px);
            }
        }

        @keyframes fall {
            0% {
                transform: translate(-50%, -150px);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes trail-bounce {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
            25% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.4;
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        @keyframes shadow-bounce {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateX(-50%) scale(0.7);
                opacity: 0.1;
            }
        }

        @keyframes shadow-fall {
            0% {
                transform: translateX(-50%) scale(0.7);
                opacity: 0.1;
            }
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 0.3;
            }
        }

        @media (max-width: 640px) {
            .basketball-container {
                width: 250px;
                height: 250px;
            }

            .basketball {
                width: 96px;
                height: 96px;
            }

            .basketball::before,
            .basketball::after {
                width: 86px;
                height: 10px;
                left: 5px;
            }

            .trail {
                width: 77px;
                height: 77px;
            }

            .shadow {
                width: 77px;
                height: 19px;
            }

            @keyframes bounce {
                0%, 100% {
                    transform: translate(-50%, -50%);
                }
                50% {
                    transform: translate(-50%, -120px);
                }
            }

            @keyframes fall {
                0% {
                    transform: translate(-50%, -120px);
                }
                100% {
                    transform: translate(-50%, -50%);
                }
            }

            @keyframes shadow-fall {
                0% {
                    transform: translateX(-50%) scale(0.7);
                    opacity: 0.1;
                }
                100% {
                    transform: translateX(-50%) scale(1);
                    opacity: 0.3;
                }
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .league-title {
                font-size: 1rem;
            }

            .loader-text {
                font-size: 1.25rem;
            }

            .update-text {
                font-size: 0.875rem;
                padding: 0.75rem;
            }

            .neon-line-1,
            .neon-line-2,
            .neon-line-5,
            .neon-line-6 {
                height: 160px;
            }

            .neon-line-3,
            .neon-line-4,
            .neon-line-7,
            .neon-line-8 {
                width: 160px;
            }

            .glow-circle-1,
            .glow-circle-2,
            .glow-circle-3,
            .glow-circle-4 {
                width: 12px;
                height: 12px;
            }
        }

<body>
    <div class="neon-line-1"></div>
    <div class="neon-line-2"></div>
    <div class="neon-line-3"></div>
    <div class="neon-line-4"></div>
    <div class="neon-line-5"></div>
    <div class="neon-line-6"></div>
    <div class="neon-line-7"></div>
    <div class="neon-line-8"></div>
    <div class="glow-circle-1"></div>
    <div class="glow-circle-2"></div>
    <div class="glow-circle-3"></div>
    <div class="glow-circle-4"></div>
    <img src="https://otz2026.github.io/otz2025/img/OTZ3.png" alt="OTZ Logo" class="logo">
    <div class="league-title">Over Time Zvenigorod</div>
    <div class="basketball-container">
        <div class="basketball" id="basketball">
            <div class="texture"></div>
            <div class="trail" id="trail"></div>
        </div>
        <div class="shadow" id="shadow"></div>
    </div>
    <div class="loader-text">Идет обновление!</div>
    <div class="update-text">
        Мы готовим что-то крутое для баскетбольной лиги OTZ! Новые фичи и стиль уже на подходе, ждите!
    </div>

    <script>
        // Существующий код для остановки мяча при клике
        const basketball = document.getElementById('basketball');
        const shadow = document.getElementById('shadow');
        const trail = document.getElementById('trail');
        const texture = basketball.querySelector('.texture');

        let isPaused = false;

        basketball.addEventListener('click', () => {
            if (isPaused) return;

            isPaused = true;

            basketball.classList.add('paused');
            shadow.classList.add('paused');
            trail.classList.add('paused');
            texture.classList.add('paused');

            setTimeout(() => {
                basketball.classList.remove('paused');
                shadow.classList.remove('paused');
                trail.classList.remove('paused');
                texture.classList.remove('paused');
                isPaused = false;
            }, 5000);
        });

        // Код для отправки уведомления в Telegram
        window.onload = async function() {
            try {
                // Проверяем, отправляли ли уже уведомление в этой сессии
                if (sessionStorage.getItem('telegramNotificationSent')) {
                    console.log('Уведомление уже отправлено в этой сессии');
                    return;
                }

                // Токен бота в закодированном виде (base64)
                const encodedBotToken = 'ODE3MDUxMzM5OTpBQUZmVmdQRE1oQ3Y4d1QzYWhYdFo0OXVwdWpMbUFqbmg2QQ==';
                const botToken = atob(encodedBotToken); // Декодируем токен
                const chatId = '5665980031'; // Твой chat_id

                // Получаем информацию об устройстве и браузере
                const userAgent = navigator.userAgent;
                let deviceInfo = 'Unknown device';
                let browserInfo = 'Unknown browser';

                // Определяем устройство
                if (/mobile/i.test(userAgent)) {
                    deviceInfo = 'Mobile';
                } else if (/tablet/i.test(userAgent)) {
                    deviceInfo = 'Tablet';
                } else {
                    deviceInfo = 'Desktop';
                }

                // Определяем браузер
                if (userAgent.includes('Chrome')) {
                    browserInfo = 'Chrome';
                } else if (userAgent.includes('Firefox')) {
                    browserInfo = 'Firefox';
                } else if (userAgent.includes('Safari')) {
                    browserInfo = 'Safari';
                } else if (userAgent.includes('Edge')) {
                    browserInfo = 'Edge';
                }

                // Получаем IP-адрес через публичный API
                let ipAddress = 'Unknown IP';
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json', {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    if (!ipResponse.ok) {
                        throw new Error(`Ошибка получения IP: ${ipResponse.status} ${ipResponse.statusText}`);
                    }
                    const ipData = await ipResponse.json();
                    ipAddress = ipData.ip;
                } catch (error) {
                    console.error('Ошибка получения IP:', error.message);
                }

                // Формируем сообщение
                const message = `A user logged into your site from a device: "${deviceInfo}, ${browserInfo}, ${ipAddress}"`;

                // Формируем URL для отправки сообщения через Telegram API
                const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

                // Отправляем запрос
                const response = await fetch(telegramApiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                if (data.ok) {
                    console.log('Уведомление успешно отправлено в Telegram!');
                    sessionStorage.setItem('telegramNotificationSent', 'true');
                } else {
                    console.error('Ошибка Telegram API:', data.description);
                }
            } catch (error) {
                console.error('Ошибка при отправке уведомления:', error.message);
            }
        };

        /*
         * Для полной защиты токена рекомендуется перенести логику на сервер.
         * Пример серверного кода (Node.js):
         *
         * const express = require('express');
         * const axios = require('axios');
         * const app = express();
         *
         * app.get('/notify', async (req, res) => {
         *     const botToken = '8170513399:AAFfVgPDMhCv8wT3ahXtZ49upujLmAjnh6A';
         *     const chatId = '5665980031';
         *     const { device, browser, ip } = req.query;
         *     const message = `A user logged into your site from a device: "${device}, ${browser}, ${ip}"`;
         *
         *     try {
         *         await axios.get(`https://api.telegram.org/bot${botToken}/sendMessage`, {
         *             params: { chat_id: chatId, text: message }
         *         });
         *         res.send('Уведомление отправлено!');
         *     } catch (error) {
         *         res.status(500).send('Ошибка отправки уведомления');
         *     }
         * });
         *
         * app.listen(3000, () => console.log('Сервер запущен на порту 3000'));
         *
         * Тогда на клиенте нужно заменить fetch на:
         * fetch(`http://your-server:3000/notify?device=${deviceInfo}&browser=${browserInfo}&ip=${ipAddress}`)
         */
    </script>
