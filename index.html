<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e1e1e">
    <meta name="description" content="Welcome to Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta property="og:title" content="Главная - OTZ">
    <meta property="og:description" content="Welcome to Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta property="og:image" content="/otz2025/img/logo.png">
    <meta property="og:url" content="/otz2025/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Главная - OTZ">
    <meta name="twitter:description" content="Welcome to Over Time Zwenigorod (OTZ) Summer Basketball League">
    <meta name="twitter:image" content="/otz2025/img/icon-512x512.png">
    <link rel="manifest" href="/otz2025/manifest.json">
    <link rel="apple-touch-icon" href="/otz2025/img/icon-512x512.png">
    <link rel="icon" href="/otz2025/img/icon-512x512.png">
    <title>Технический перерыв - OTZ</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Arial', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            -webkit-overflow-scrolling: touch;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Навигационное меню */
        nav {
            background-color: #2a2a2a;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            width: 100%;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background-color: rgba(0, 204, 255, 0.2);
        }

        /* Основное содержимое */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            margin-top: 80px; /* Отступ для фиксированного меню */
            padding-bottom: 2rem;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Логотип OTZ */
        .otz-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
            z-index: 10;
        }

        /* Заголовок */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Описание */
        p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 2rem;
            line-height: 1.6;
            max-width: 600px;
        }

        /* Анимация баскетбольного мяча */
        .basketball-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem auto;
            z-index: 1;
        }

        .basketball {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #00ccff 0%, #0066cc 70%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bounce 2s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
            z-index: 1;
        }

        .basketball::before,
        .basketball::after {
            content: '';
            position: absolute;
            background: #000;
            opacity: 0.7;
        }

        .basketball::before {
            width: 108px;
            height: 12px;
            top: 50%;
            left: 6px;
            border-radius: 6px;
            transform: rotate(-45deg);
        }

        .basketball::after {
            width: 108px;
            height: 12px;
            top: 50%;
            left: 6px;
            border-radius: 6px;
            transform: rotate(45deg);
        }

        .texture {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 5%, transparent 10%);
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            animation: rotate 4s linear infinite;
        }

        .trail {
            width: 96px;
            height: 96px;
            background: radial-gradient(circle, rgba(0, 204, 255, 0.3), transparent);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: trail-bounce 2s ease-in-out infinite;
            z-index: 0;
        }

        .shadow {
            width: 96px;
            height: 24px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translateX(-50%);
            animation: shadow-bounce 2s ease-in-out infinite;
            z-index: 0;
        }

        /* Социальные сети */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: #2a2a2a;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .social-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ccff, #0066ff);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 50%;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 204, 255, 0.3);
        }

        .social-links a:hover::before {
            opacity: 0.3;
        }

        .social-links img {
            width: 30px;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .social-links a:hover img {
            transform: scale(1.2);
        }

        /* Анимации */
        @keyframes bounce {
            0%, 100% {
                transform: translate(-50%, -50%);
            }
            50% {
                transform: translate(-50%, -150px);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes trail-bounce {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
            25% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.4;
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        @keyframes shadow-bounce {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateX(-50%) scale(0.7);
                opacity: 0.1;
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .otz-logo { width: 100px; height: 100px; margin-bottom: 30px; }
            
            .basketball-container {
                width: 250px;
                height: 250px;
            }

            .basketball {
                width: 100px;
                height: 100px;
            }

            .basketball::before,
            .basketball::after {
                width: 90px;
                height: 10px;
            }

            .nav-links {
                gap: 1rem;
            }

            .social-links a {
                width: 50px;
                height: 50px;
            }

            @keyframes bounce {
                0%, 100% {
                    transform: translate(-50%, -50%);
                }
                50% {
                    transform: translate(-50%, -120px);
                }
            }
            
            .main-content {
                margin-top: 70px; /* Меньший отступ для мобильных */
                padding: 1.5rem;
            }
        }
    </style>
</head>

    <div class="main-content">
