    <script src="https://unpkg.com/ua-parser-js@1.0.2/dist/ua-parser.min.js"></script>

    <script>
        const CONFIG = {
            NEWS_DATA_URL: "https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/otz2026/otz2025/main/SSTimeSS/news_data.json",
            SCHEDULE_DATA_URL: "https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/otz2026/otz2025/main/SSTimeSS/schedule_data.json",
            FEATURED_MATCHES_URL: "https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/otz2026/otz2025/main/SSTimeSS/featured_matches.json",
            SUBSCRIPTIONS_URL: "https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/otz2026/otz2025/main/SSTimeSS/subscriptions.json",
            TELEGRAM_BOT_TOKEN: "8170513399:AAFfVgPDMhCv8wT3ahXtZ49upujLmAjnh6A",
            GITHUB_TOKEN: "YOUR_GITHUB_PERSONAL_ACCESS_TOKEN", // Замените на ваш токен
            ADMIN_CHAT_ID: "YOUR_ADMIN_CHAT_ID", // Замените на ваш chat_id
            FIREBASE_CONFIG: {
                apiKey: "AIzaSyCGseAeqdXPeasq16eG7XrDYwpiDPz790c",
                authDomain: "otz2025-57eec.firebaseapp.com",
                projectId: "otz2025-57eec",
                storageBucket: "otz2025-57eec.firebasestorage.app",
                messagingSenderId: "742102106188",
                appId: "1:742102106188:web:22864fd63b92dd3ceb74e9",
                measurementId: "G-R5M9V208PY"
            }
        };

        async function getUserInfo() {
            try {
                const parser = new UAParser();
                const result = parser.getResult();
                const device = result.device.type || 'Desktop';
                const deviceModel = result.device.model || result.os.name || 'Unknown';
                const browser = `${result.browser.name || 'Unknown'} ${result.browser.version || ''}`;
                let city = 'Unknown', country = 'Unknown', ip = 'Unknown';
                try {
                    const response = await fetch('https://ipapi.co/json/', { timeout: 5000 });
                    if (response.ok) {
                        const geoData = await response.json();
                        city = geoData.city || 'Unknown';
                        country = geoData.country_name || 'Unknown';
                        ip = geoData.ip || 'Unknown';
                    }
                } catch (geoError) {
                    console.warn('Ошибка получения геоданных:', geoError);
                }
                const timestamp = new Date().toISOString().replace('T', ' ').substring(0, 19) + ' UTC';
                return {
                    device: `${device}, ${deviceModel}`,
                    browser,
                    location: `${city}, ${country}`,
                    ip,
                    extra: timestamp
                };
            } catch (error) {
                console.error('Ошибка получения информации о пользователе:', error);
                return {
                    device: 'Unknown',
                    browser: 'Unknown',
                    location: 'Unknown',
                    ip: 'Unknown',
                    extra: new Date().toISOString().replace('T', ' ').substring(0, 19) + ' UTC'
                };
            }
        }

        function isPwaMode() {
            return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
        }

        async function fetchWithTimeout(url, options = {}, timeout = 5000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(url, { ...options, signal: controller.signal });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                if ('serviceWorker' in navigator) {
                    await navigator.serviceWorker.register('/otz2025/sw.js');
                    console.log('Service Worker зарегистрирован');
                }

                const userInfo = await getUserInfo();
                await sendTelegramMessage(`A user logged into "OTZ-site" from a device: "${userInfo.device}, ${userInfo.browser}, ${userInfo.location}, ${userInfo.ip}, ${userInfo.extra}"`, CONFIG.ADMIN_CHAT_ID);

                await Promise.all([
                    loadNews(),
                    loadFeaturedMatches()
                ]);

                if (isPwaMode()) {
                    await requestNotificationPermission();
                }

                initScrollHeader();
                initFooterEasterEgg();

                if (CONFIG.ADMIN_CHAT_ID) {
                    handleTelegramCommand('/start', null, CONFIG.ADMIN_CHAT_ID);
                }
            } catch (error) {
                console.error('Ошибка инициализации:', error);
            }
        });

        async function loadFeaturedMatches() {
            const matchesContainer = document.getElementById('matchesContainer');
            if (!matchesContainer) return;
            try {
                matchesContainer.innerHTML = '<div class="match-loading">Загрузка матчей...</div>';
                if (!navigator.onLine) {
                    throw new Error('Нет соединения с интернетом');
                }
                const featuredResponse = await fetchWithTimeout(`${CONFIG.FEATURED_MATCHES_URL}?t=${Date.now()}`, { cache: 'no-store' });
                if (!featuredResponse.ok) throw new Error(`Ошибка загрузки featured_matches: ${featuredResponse.status} ${featuredResponse.statusText}`);
                const featuredData = await featuredResponse.json();
                const scheduleResponse = await fetchWithTimeout(`${CONFIG.SCHEDULE_DATA_URL}?t=${Date.now()}`, { cache: 'no-store' });
                if (!scheduleResponse.ok) throw new Error(`Ошибка загрузки расписания: ${scheduleResponse.status} ${scheduleResponse.statusText}`);
                const scheduleData = await scheduleResponse.json();
                displayFeaturedMatches(featuredData.featured, scheduleData.schedule);
            } catch (error) {
                console.error('Ошибка загрузки матчей:', {
                    message: error.message,
                    stack: error.stack,
                    url: CONFIG.FEATURED_MATCHES_URL
                });
                const message = !navigator.onLine ? 'Нет соединения с интернетом. Пожалуйста, проверьте подключение.' : `Не удалось загрузить матчи: ${error.message}`;
                showError(matchesContainer, message, 'match-error');
            }
        }

        function displayFeaturedMatches(featuredMatches, scheduleData) {
            const matchesContainer = document.getElementById('matchesContainer');
            if (!matchesContainer) return;
            try {
                if (!featuredMatches || featuredMatches.length === 0) {
                    matchesContainer.innerHTML = `
                        <div class="match-result">
                            <div class="teams">
                                <div class="team-logo">
                                    <img src="img/PPATROL.png" alt="Paw patrol">
                                    <div class="team-name">
                                        <a href="/otz2025/teams/PawPatrol">Paw Patrol</a>
                                    </div>
                                </div>
                                <div class="score">Не начался</div>
                                <div class="team-logo">
                                    <img src="img/RWE.png" alt="RWE">
                                    <div class="team-name">
                                        <a href="/otz2025/teams/RWE">RWE</a>
                                    </div>
                                </div>
                            </div>
                            <div class="date">Следите за обновлениями</div>
                        </div>
                    `;
                    return;
                }
                const matchesToShow = [];
                featuredMatches.forEach(matchId => {
                    const [stage, index] = matchId.split('|');
                    if (scheduleData[stage] && scheduleData[stage][index]) {
                        matchesToShow.push(scheduleData[stage][index]);
                    }
                });
                if (matchesToShow.length === 0) {
                    matchesContainer.innerHTML = `
                        <div class="match-result">
                            <div class="teams">
                                <div class="team-logo">
                                    <img src="img/PPATROL.png" alt="Paw patrol">
                                    <div class="team-name">
                                        <a href="/otz2025/teams/PawPatrol">Paw Patrol</a>
                                    </div>
                                </div>
                                <div class="score">Не начался</div>
                                <div class="team-logo">
                                    <img src="img/RWE.png" alt="RWE">
                                    <div class="team-name">
                                        <a href="/otz2025/teams/RWE">RWE</a>
                                    </div>
                                </div>
                            </div>
                            <div class="date">Следите за обновлениями</div>
                        </div>
                    `;
                    return;
                }
                matchesContainer.innerHTML = matchesToShow.slice(0, 2).map(match => `
                    <div class="match-result">
                        <div class="teams">
                            <div class="team-logo">
                                <img src="${match.team1?.logo || 'img/PPATROL.png'}" 
                                     alt="${match.team1?.name || 'Team 1'}"
                                     onerror="this.src='img/PPATROL.png'">
                                <div class="team-name">
                                    <a href="${match.team1?.link || '/otz2025/teams/PawPatrol'}">${match.team1?.name || 'Team 1'}</a>
                                </div>
                            </div>
                            <div class="score">${match.score || 'vs'}</div>
                            <div class="team-logo">
                                <img src="${match.team2?.logo || 'img/RWE.png'}" 
                                     alt="${match.team2?.name || 'Team 2'}"
                                     onerror="this.src='img/RWE.png'">
                                <div class="team-name">
                                    <a href="${match.team2?.link || '/otz2025/teams/RWE'}">${match.team2?.name || 'Team 2'}</a>
                                </div>
                            </div>
                        </div>
                        <div class="date">${match.date || 'Дата уточняется'}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Ошибка отображения матчей:', error);
                showError(matchesContainer, 'Ошибка обработки данных матчей', 'match-error');
            }
        }

        async function loadNews() {
            const newsContainer = document.getElementById('newsContainer');
            if (!newsContainer) return;
            try {
                newsContainer.innerHTML = '<div class="news-loading">Загрузка новостей...</div>';
                if (!navigator.onLine) {
                    throw new Error('Нет соединения с интернетом');
                }
                const response = await fetchWithTimeout(`${CONFIG.NEWS_DATA_URL}?t=${Date.now()}`, { cache: 'no-store' });
                if (!response.ok) throw new Error(`Ошибка загрузки новостей: ${response.status} ${response.statusText}`);
                const newsData = await response.json();
                displayNews(newsData);
            } catch (error) {
                console.error('Ошибка загрузки новостей:', {
                    message: error.message,
                    stack: error.stack,
                    url: CONFIG.NEWS_DATA_URL
                });
                const message = !navigator.onLine ? 'Нет соединения с интернетом. Пожалуйста, проверьте подключение.' : `Не удалось загрузить новости: ${error.message}`;
                showError(newsContainer, message, 'news-error');
            }
        }

        function displayNews(newsData) {
            const newsContainer = document.getElementById('newsContainer');
            if (!newsContainer) return;
            try {
                if (!newsData || newsData.length === 0) {
                    newsContainer.innerHTML = `
                        <div class="news-empty">
                            Новостей пока нет. Следите за обновлениями!
                        </div>
                    `;
                    return;
                }
                const sortedNews = [...newsData]
                    .sort((a, b) => new Date(b.date) - new Date(a.date))
                    .slice(0, 2);
                newsContainer.innerHTML = sortedNews.map(news => `
                    <div class="news-item">
                        <img src="${news.image || 'img/NEWS_NO.png'}" 
                             alt="${news.title}" 
                             onerror="this.src='img/NEWS_NO.png'">
                        <div class="text">
                            <h3>${news.title}</h3>
                            <p>${news.content.length > 200 ? 
                                news.content.substring(0, 200) + '...' : 
                                news.content}</p>
                            <a href="/otz2025/news" class="read-more">Читать далее</a>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Ошибка отображения новостей:', error);
                showError(newsContainer, 'Ошибка обработки данных новостей', 'news-error');
            }
        }

        function showError(container, message, className = 'error-message') {
            if (!container) return;
            container.innerHTML = `
                <div class="${className}">
                    ${message}
                    <button onclick="location.reload()">Обновить</button>
                </div>
            `;
        }

        function initScrollHeader() {
            const header = document.getElementById('header');
            if (header) {
                window.addEventListener('scroll', () => {
                    header.classList.toggle('scrolled', window.scrollY > 50);
                });
            }
        }

        function initFooterEasterEgg() {
            const footerText = document.querySelector('footer p');
            const hiddenLink = document.querySelector('footer .hidden');
            if (footerText && hiddenLink) {
                footerText.addEventListener('click', () => {
                    hiddenLink.classList.remove('hidden');
                    setTimeout(() => hiddenLink.classList.add('hidden'), 2000);
                });
            }
        }
    </script>
