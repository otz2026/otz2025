    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Фиксированное меню */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        header.scrolled {
            background-color: rgba(0, 0, 0, 0.7);
        }

        header .logo {
            position: absolute;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        header nav {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 18px !important;
            transition: color 0.3s ease;
            white-space: nowrap;
        }

        header nav a:hover {
            color: #ccc;
        }

        /* Основной контент */
        .content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 100px;
            flex: 1;
            box-sizing: border-box;
            text-align: center;
        }

        .content h2 {
            font-size: 40px;
            margin: 40px auto 40px;
            line-height: 1.2;
            display: inline-block;
            padding: 20px 40px;
            background-color: #dd4710;
            border-radius: 5px;
        }

        /* Блок с новостями */
        .news {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            margin-bottom: 60px;
            justify-content: center;
        }

        .news-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: calc(100% - 40px);
            max-width: 800px;
            box-sizing: border-box;
            margin-top: 60px;
            text-align: center;
        }

        .news-item img {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            border: 2px solid white;
            object-fit: cover;
            margin: -60px auto 30px;
            display: block;
        }

        .news-item .text {
            padding: 0 20px;
            text-align: center;
        }

        .news-item h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .news-item p {
            line-height: 1.6;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: left;
            white-space: pre-line; /* Сохраняет переносы строк */
        }

        .news-date {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Футер */
        footer {
            background-color: #000;
            padding: 60px 20px;
            width: 100%;
            box-sizing: border-box;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .social-links img {
            width: 24px;
            height: 24px;
        }

        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px;
            }

            header .logo {
                position: static;
                margin-bottom: 10px;
                text-align: center;
            }

            header nav {
                flex-direction: row;
                gap: 10px;
                align-items: center;
            }

            .content {
                padding-top: 120px;
                padding-bottom: 40px;
            }

            .content h2 {
                font-size: 32px;
                margin: 60px auto 30px;
                padding: 15px 30px;
            }

            .news-item {
                width: 100%;
                margin-top: 40px;
                padding: 20px;
            }

            .news-item img {
                height: 200px;
                margin: -40px auto 20px;
            }

            footer {
                padding: 40px 15px;
            }
        }

        @media (max-width: 480px) {
            header nav {
                gap: 8px;
            }

            .content {
                padding-top: 100px;
                padding: 20px;
            }
            
            .content h2 {

                margin: 80px auto 20px;

            }
            
            .news-item {
                margin-top: 30px;
                padding: 15px;
            }
            
            .news-item .text {
                padding: 0 10px;
            }
        }

<body>
    <header id="header">
        <div class="logo">OVER TIME ZWENIGOROD</div>
        <nav>
            <a href="/otz2025/">Главная</a>
            <a href="/otz2025/news">Новости</a>
            <a href="/otz2025/table">Соревнования</a>
            <a href="/otz2025/reward">Награды</a>
            <!--<a href="/OverTimeZwenigorod/teams">Команды</a>-->
        </nav>
    </header>

    <div class="content">
        <h2>Новости</h2>
        <div class="news" id="newsContainer">
            <!-- Новости будут загружаться здесь динамически -->
            <div class="news-loading">Загрузка новостей...</div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.tiktok.com/@otz.summer.league?_t=ZS-8uNhlZxvA0N&_r=1" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M19.589 6.686a4.793 4.793 0 0 1-3.77-4.245V2h-3.445v13.672a2.896 2.896 0 0 1-5.201 1.743l-.002-.001.002.001a2.895 2.895 0 0 1 3.183-4.51v-3.5a6.329 6.329 0 0 0-5.394 10.692 6.33 6.33 0 0 0 10.857-4.424V8.687a8.182 8.182 0 0 0 4.773 1.526V6.79a4.831 4.831 0 0 1-1.003-.104z"/>
                    </svg>
                </a>
                <a href="https://t.me/pisunapidora" target="_blank">
                    <img src="/otz2025/img/TG.png" alt="Логотип сайта">
                </a>
            </div>
            <p>© 2025 Over Time Zvenigorod. Все права защищены. Мы стараемся радовать вас свежими новостями каждую неделю!</p>
        </div>
    </footer>

    <script>
        // Конфигурация
        const CONFIG = {
            NEWS_DATA_URL: "https://raw.githubusercontent.com/otz2026/otz2025/main/SSTimeSS/news_data.json"
        };

        // Функция загрузки новостей
        async function loadNews() {
            try {
                const response = await fetch(`${CONFIG.NEWS_DATA_URL}?t=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error('Ошибка загрузки новостей');
                }
                
                const newsData = await response.json();
                displayFullNews(newsData);
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('newsContainer').innerHTML = `
                    <div class="news-error">
                        Не удалось загрузить новости. Пожалуйста, попробуйте позже.
                    </div>
                `;
            }
        }

        // Функция отображения полных новостей
        function displayFullNews(newsData) {
            const newsContainer = document.getElementById('newsContainer');
            
            if (!newsData || newsData.length === 0) {
                newsContainer.innerHTML = `
                    <div class="news-empty">
                        Новостей пока нет. Следите за обновлениями!
                    </div>
                `;
                return;
            }

            let newsHTML = '';
            
            newsData.forEach(news => {
                // Форматируем дату в более читаемый вид (если нужно)
                const newsDate = news.date ? new Date(news.date).toLocaleDateString('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }) : '';
                
                newsHTML += `
                    <div class="news-item">
                        <img src="${news.image || '/otz2025/img/NEWS_NO.png'}" alt="${news.title}">
                        <div class="text">
                            <h3>${news.title}</h3>
                            ${newsDate ? `<div class="news-date">${newsDate}</div>` : ''}
                            <p>${news.full_content || news.content}</p>
                        </div>
                    </div>
                `;
            });

            newsContainer.innerHTML = newsHTML;
        }

        // Добавляем стили для состояний загрузки
        const style = document.createElement('style');
        style.textContent = `
            .news-loading, .news-error, .news-empty {
                text-align: center;
                padding: 40px;
                font-size: 18px;
                color: #ccc;
                width: 100%;
            }
        `;
        document.head.appendChild(style);

        // Загружаем новости при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadNews);

        // Скрипт для изменения фона шапки при скролле
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        // Регистрация Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/otz2025/sw.js')
                    .then(reg => {
                        console.log('ServiceWorker успешно зарегистрирован');
                        setInterval(() => reg.update(), 86400000); // Каждые 24 часа
                    })
                    .catch(err => console.log('Ошибка регистрации ServiceWorker:', err));
            });
        }
    </script>
