<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OTZ Управление составами</title>
    <meta name="theme-color" content="#dd4710">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="../otz2025/img/OTZ3.png">
    <link rel="icon" type="image/png" href="/otz2025/img/icon3-512x512.png">
    <style>
        :root {
            --primary-color: #dd4710;
            --secondary-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #ff6f00;
            --bg-dark: #262626;
            --bg-light: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.15);
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--secondary-color), #2a2a2a);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        .sidebar {
            width: 250px;
            background: var(--bg-dark);
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .sidebar-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            transition: background 0.2s;
            font-size: 0.95rem;
        }

        .sidebar-link:hover {
            background: var(--bg-light);
        }

        .sidebar-link.active {
            background: var(--primary-color);
            color: #fff;
        }

        .menu-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background: var(--primary-color);
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-toggle svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .main-content.shifted {
            margin-left: 250px;
        }

        .main-header {
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .status-message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: center;
            transition: opacity 0.3s;
        }

        .success { background: rgba(46, 125, 50, 0.8); }
        .error { background: rgba(211, 47, 47, 0.8); }
        .info { background: rgba(66, 165, 245, 0.8); }

        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-container input {
            flex: 1;
            padding: 10px;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .player-item {
            background: var(--bg-dark);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .player-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .player-item.dragging {
            opacity: 0.7;
            transform: scale(0.98);
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            object-fit: cover;
        }

        .player-main-info {
            flex: 1;
        }

        .player-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .player-team {
            font-size: 0.85rem;
            color: #b0b0b0;
        }

        .player-stats {
            display: none;
            margin-top: 15px;
            overflow-x: auto;
        }

        .player-item.expanded .player-stats {
            display: block;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .stats-table th, .stats-table td {
            padding: 8px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stats-table th {
            background: var(--primary-color);
            color: #fff;
            font-weight: 500;
        }

        .stats-table input {
            width: 60px;
            padding: 5px;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            text-align: center;
            font-size: 0.85rem;
        }

        .player-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--accent-color);
        }

        .team-section {
            margin-bottom: 30px;
        }

        .team-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: contain;
        }

        .swap-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .swap-form {
            background: var(--bg-dark);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow);
        }

        .swap-form h3 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.95rem;
            color: var(--text-color);
        }

        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content.shifted {
                margin-left: 200px;
            }

            .player-item {
                padding: 12px;
            }

            .player-photo {
                width: 50px;
                height: 50px;
            }

            .stats-table {
                font-size: 0.8rem;
            }

            .stats-table input {
                width: 50px;
                padding: 4px;
            }

            button {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
            }

            .main-content.shifted {
                margin-left: 100%;
            }

            .player-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .player-actions {
                flex-direction: column;
            }

            .player-actions button {
                width: 100%;
            }

            .filter-container input {
                font-size: 0.9rem;
            }
        }

        @media (orientation: portrait) {
            .stats-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" id="menuToggle">
        <svg viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
    </button>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-title">OTZ Админ-панель</div>
        <div class="sidebar-links">
            <a href="/otz2025/SSTimeSS" class="sidebar-link">Главная</a>
            <a href="/otz2025/SSTimeSS/schedule" class="sidebar-link">Расписание</a>
            <a href="/otz2025/SSTimeSS/players" class="sidebar-link active">Составы</a>
        </div>
    </nav>

    <div class="main-content" id="mainContent">
        <h1 class="main-header">Управление составами</h1>
        <div id="playerStatusMsg" class="status-message"></div>

        <div class="filter-container">
            <input id="teamFilter" type="text" placeholder="Поиск по команде...">
        </div>

        <div class="player-list">
            <div id="teamsContainer"></div>
        </div>
    </div>

    <div class="swap-dialog" id="swapDialog">
        <div class="swap-form">
            <h3>Перемещение игроков</h3>
            <div class="form-group">
                <label for="player1Select">Игрок 1:</label>
                <select id="player1Select"></select>
            </div>
            <div class="form-group">
                <label for="player2Select">Игрок 2:</label>
                <select id="player2Select"></select>
            </div>
            <div class="form-group">
                <label for="githubToken">GitHub Token:</label>
                <input type="password" id="githubToken" placeholder="Введите токен">
            </div>
            <div class="form-actions">
                <button id="cancelSwapBtn">Отмена</button>
                <button id="confirmSwapBtn">Сохранить</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            GITHUB_USER: "otz2026",
            REPO_NAME: "otz2025",
            TEAMS_FILE_PATH: "SSTimeSS/tournament_data.json",
            PLAYERS_FILE_PATH: "SSTimeSS/players_data.json"
        };

        let playersData = [];
        let teamsData = [];

        function showStatus(msg, type) {
            const status = document.getElementById("playerStatusMsg");
            status.textContent = msg;
            status.className = `status-message ${type}`;
            status.scrollIntoView({ behavior: 'smooth' });
            setTimeout(() => status.style.opacity = '0', 5000);
            setTimeout(() => status.style.opacity = '1', 6000);
        }

        async function loadPlayersData() {
            try {
                showStatus("Загрузка игроков...", "info");
                const playersUrl = `https://raw.githubusercontent.com/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/main/${CONFIG.PLAYERS_FILE_PATH}?t=${Date.now()}`;
                const response = await fetch(playersUrl);
                if (!response.ok) {
                    console.log("Файл игроков не найден");
                    playersData = [];
                    return;
                }
                const data = await response.json();
                playersData = data.players || [];
            } catch (error) {
                console.error("Ошибка загрузки игроков:", error);
                showStatus("Ошибка загрузки игроков", "error");
                playersData = [];
            }
        }

        async function loadTeamsData() {
            try {
                showStatus("Загрузка команд...", "info");
                const teamsUrl = `https://raw.githubusercontent.com/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/main/${CONFIG.TEAMS_FILE_PATH}?t=${Date.now()}`;
                const response = await fetch(teamsUrl);
                if (!response.ok) throw new Error(`HTTP ошибка: ${response.status}`);
                const rawData = await response.json();
                teamsData = Array.isArray(rawData) ? rawData : (rawData.teams || []);
                if (teamsData.length === 0) throw new Error("Файл команд пуст");
            } catch (error) {
                console.error("Ошибка загрузки команд:", error);
                throw error;
            }
        }

        function getFallbackTeams() {
            return [
                { team: "BULLDOGS", logo: "/otz2025/img/BULLDOGS.png" },
                { team: "TEXAS NERS", logo: "/otz2025/img/TN.png" },
                { team: "RWE", logo: "/otz2025/img/RWE.png" },
                { team: "KITTY BOYS", logo: "/otz2025/img/KITTY BOYS.png" },
                { team: "PAW PATROL", logo: "/otz2025/img/PPATROL.png" }
            ];
        }

        function populatePlayerSelects() {
            const player1Select = document.getElementById("player1Select");
            const player2Select = document.getElementById("player2Select");
            player1Select.innerHTML = '<option value="">Выберите игрока</option>';
            player2Select.innerHTML = '<option value="">Выберите игрока</option>';

            playersData.forEach(player => {
                const option1 = document.createElement("option");
                const option2 = document.createElement("option");
                option1.value = player.photo;
                option2.value = player.photo;
                option1.textContent = `${player.name} (${player.team})`;
                option2.textContent = `${player.name} (${player.team})`;
                player1Select.appendChild(option1);
                player2Select.appendChild(option2);
            });
        }

        function createPlayerCard(player) {
            const card = document.createElement("div");
            card.className = "player-item";
            card.dataset.photo = player.photo;
            card.draggable = true;

            const header = document.createElement("div");
            header.className = "player-header";

            const photo = document.createElement("img");
            photo.className = "player-photo";
            photo.src = `/otz2025/img/teams/${player.photo}.jpg`;
            photo.onerror = () => photo.src = '/otz2025/img/OTZ2.png';

            const info = document.createElement("div");
            info.className = "player-main-info";

            const name = document.createElement("div");
            name.className = "player-name";
            name.textContent = player.name;

            const meta = document.createElement("div");
            meta.className = "player-team";
            meta.textContent = `${player.team} | Рост: ${player.height}см | №${player.photo}`;

            info.appendChild(name);
            info.appendChild(meta);
            header.appendChild(photo);
            header.appendChild(info);

            const stats = document.createElement("div");
            stats.className = "player-stats";

            const statsTable = document.createElement("table");
            statsTable.className = "stats-table";
            statsTable.innerHTML = `
                <thead>
                    <tr>
                        <th>И</th><th>О</th><th>П</th><th>А</th>
                        <th>Б</th><th>+/-</th><th>КПИ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="number" value="${player.games || 0}" data-stat="games"></td>
                        <td><input type="number" step="0.1" value="${player.points || 0}" data-stat="points"></td>
                        <td><input type="number" step="0.1" value="${player.rebounds || 0}" data-stat="rebounds"></td>
                        <td><input type="number" step="0.1" value="${player.assists || 0}" data-stat="assists"></td>
                        <td><input type="number" step="0.1" value="${player.blocks || 0}" data-stat="blocks"></td>
                        <td><input type="number" step="0.1" value="${player.plusMinus || 0}" data-stat="plusMinus" readonly></td>
                        <td><input type="number" step="0.1" value="${player.efficiency || 0}" data-stat="efficiency" readonly></td>
                    </tr>
                </tbody>
            `;

            const actions = document.createElement("div");
            actions.className = "player-actions";

            const moveBtn = document.createElement("button");
            moveBtn.textContent = "Переместить";
            moveBtn.onclick = () => {
                document.getElementById("player1Select").value = player.photo;
                document.getElementById("player2Select").value = "";
                document.getElementById("githubToken").value = "";
                document.getElementById("swapDialog").style.display = "flex";
            };

            const saveBtn = document.createElement("button");
            saveBtn.textContent = "Сохранить статистику";
            saveBtn.onclick = async () => {
                const token = prompt("Введите GitHub Token для сохранения:");
                if (!token) {
                    showStatus("Сохранение отменено", "error");
                    return;
                }
                await savePlayerStats(player.photo, token);
            };

            actions.appendChild(moveBtn);
            actions.appendChild(saveBtn);
            stats.appendChild(statsTable);
            card.appendChild(header);
            card.appendChild(stats);
            card.appendChild(actions);

            card.addEventListener("click", () => {
                card.classList.toggle("expanded");
            });

            const inputs = statsTable.querySelectorAll("input[type='number']:not([readonly])");
            inputs.forEach(input => {
                input.addEventListener("change", () => calculateDerivedStats(player.photo));
            });

            card.addEventListener("dragstart", () => card.classList.add("dragging"));
            card.addEventListener("dragend", () => card.classList.remove("dragging"));

            return card;
        }

        function calculateDerivedStats(photoId) {
            const player = playersData.find(p => p.photo === photoId);
            const card = document.querySelector(`.player-item[data-photo="${photoId}"]`);
            if (!player || !card) return;

            const games = parseFloat(card.querySelector("[data-stat='games']").value) || 0;
            const points = parseFloat(card.querySelector("[data-stat='points']").value) || 0;
            const rebounds = parseFloat(card.querySelector("[data-stat='rebounds']").value) || 0;
            const assists = parseFloat(card.querySelector("[data-stat='assists']").value) || 0;
            const blocks = parseFloat(card.querySelector("[data-stat='blocks']").value) || 0;

            const plusMinus = (points + rebounds + assists + blocks) / 4;
            const efficiency = games > 0 ? (points + rebounds * 1.2 + assists * 1.5 + blocks * 2) / games : 0;

            card.querySelector("[data-stat='plusMinus']").value = plusMinus.toFixed(1);
            card.querySelector("[data-stat='efficiency']").value = efficiency.toFixed(1);

            player.games = games;
            player.points = points;
            player.rebounds = rebounds;
            player.assists = assists;
            player.blocks = blocks;
            player.plusMinus = plusMinus;
            player.efficiency = efficiency;
        }

        async function savePlayerStats(photoId, token) {
            const player = playersData.find(p => p.photo === photoId);
            const card = document.querySelector(`.player-item[data-photo="${photoId}"]`);
            if (!player || !card) return;

            player.games = parseFloat(card.querySelector("[data-stat='games']").value) || 0;
            player.points = parseFloat(card.querySelector("[data-stat='points']").value) || 0;
            player.rebounds = parseFloat(card.querySelector("[data-stat='rebounds']").value) || 0;
            player.assists = parseFloat(card.querySelector("[data-stat='assists']").value) || 0;
            player.blocks = parseFloat(card.querySelector("[data-stat='blocks']").value) || 0;
            player.plusMinus = parseFloat(card.querySelector("[data-stat='plusMinus']").value) || 0;
            player.efficiency = parseFloat(card.querySelector("[data-stat='efficiency']").value) || 0;

            try {
                await savePlayers(token);
                showStatus("Статистика сохранена", "success");
            } catch (error) {
                showStatus(`Ошибка сохранения: ${error.message}`, "error");
            }
        }

        function swapPlayers(player1Id, player2Id) {
            const player1 = playersData.find(p => p.photo === player1Id);
            const player2 = playersData.find(p => p.photo === player2Id);

            if (!player1 || !player2) {
                return showStatus("Игрок не найден", "error");
            }

            if (player1Id === player2Id) {
                return showStatus("Нельзя обменять игрока с самим собой", "error");
            }

            const tempTeam = player1.team;
            player1.team = player2.team;
            player2.team = tempTeam;

            showStatus(`Игроки ${player1.name} и ${player2.name} перемещены`, "success");
            renderTeams();
        }

        async function savePlayers(token) {
            if (!token) throw new Error("Токен не указан");

            showStatus("Сохранение...", "info");

            try {
                let sha = null;
                const apiUrl = `https://api.github.com/repos/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/contents/${CONFIG.PLAYERS_FILE_PATH}`;

                try {
                    const fileInfo = await fetch(apiUrl, {
                        headers: { "Authorization": `token ${token}` }
                    });
                    if (fileInfo.ok) {
                        const data = await fileInfo.json();
                        sha = data.sha;
                    }
                } catch (e) {
                    console.log("Файл не существует, будет создан");
                }

                const response = await fetch(apiUrl, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Обновление данных игроков",
                        content: btoa(unescape(encodeURIComponent(
                            JSON.stringify({ players: playersData }, null, 2)
                        ))),
                        sha: sha
                    })
                });

                if (!response.ok) throw new Error(await response.text());
                return true;
            } catch (error) {
                console.error("Ошибка сохранения:", error);
                throw error;
            }
        }

        function renderTeams(filter = "") {
            const container = document.getElementById("teamsContainer");
            container.innerHTML = "";
            const filterLower = filter.toLowerCase();

            teamsData.forEach(team => {
                const teamName = team.team || team.name;
                if (filter && !teamName.toLowerCase().includes(filterLower)) return;

                const teamPlayers = playersData.filter(p => p.team === teamName);
                const teamSection = document.createElement("div");
                teamSection.className = "team-section";
                teamSection.dataset.team = teamName;

                const teamTitle = document.createElement("h3");
                teamTitle.className = "team-title";

                if (team.logo) {
                    const logo = document.createElement("img");
                    logo.className = "team-logo";
                    logo.src = team.logo;
                    logo.alt = teamName;
                    teamTitle.appendChild(logo);
                }

                teamTitle.innerHTML += `${teamName} (${teamPlayers.length})`;
                teamSection.appendChild(teamTitle);

                if (teamPlayers.length === 0) {
                    const emptyMsg = document.createElement("p");
                    emptyMsg.textContent = "Нет игроков";
                    emptyMsg.style.textAlign = "center";
                    emptyMsg.style.color = "#b0b0b0";
                    teamSection.appendChild(emptyMsg);
                } else {
                    teamPlayers.forEach(player => {
                        teamSection.appendChild(createPlayerCard(player));
                    });
                }

                teamSection.addEventListener("dragover", (e) => e.preventDefault());
                teamSection.addEventListener("drop", (e) => {
                    e.preventDefault();
                    const draggedCard = document.querySelector(".dragging");
                    if (draggedCard) {
                        const playerId = draggedCard.dataset.photo;
                        const player = playersData.find(p => p.photo === playerId);
                        if (player && player.team !== teamName) {
                            document.getElementById("player1Select").value = playerId;
                            document.getElementById("player2Select").value = "";
                            document.getElementById("githubToken").value = "";
                            document.getElementById("swapDialog").style.display = "flex";
                        }
                    }
                });

                container.appendChild(teamSection);
            });
        }

        async function loadAllData() {
            showStatus("Загрузка данных...", "info");
            try {
                await loadTeamsData();
                await loadPlayersData();
                populatePlayerSelects();
                renderTeams();
                showStatus("Данные загружены", "success");
            } catch (error) {
                console.error("Ошибка загрузки:", error);
                showStatus(`Ошибка: ${error.message}`, "error");
                teamsData = getFallbackTeams();
                playersData = [];
                renderTeams();
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadAllData().catch(e => console.error("Ошибка:", e));

            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("mainContent");
            const menuToggle = document.getElementById("menuToggle");

            menuToggle.addEventListener("click", () => {
                sidebar.classList.toggle("open");
                mainContent.classList.toggle("shifted");
            });

            document.getElementById("teamFilter").addEventListener("input", (e) => {
                renderTeams(e.target.value);
            });

            document.getElementById("cancelSwapBtn").addEventListener("click", () => {
                document.getElementById("swapDialog").style.display = "none";
            });

            document.getElementById("confirmSwapBtn").addEventListener("click", async () => {
                const player1Id = document.getElementById("player1Select").value;
                const player2Id = document.getElementById("player2Select").value;
                const token = document.getElementById("githubToken").value.trim();

                if (!player1Id || !player2Id) {
                    return showStatus("Выберите обоих игроков", "error");
                }

                if (!token) {
                    return showStatus("Введите GitHub Token", "error");
                }

                swapPlayers(player1Id, player2Id);
                document.getElementById("swapDialog").style.display = "none";

                try {
                    await savePlayers(token);
                } catch (error) {
                    console.error("Ошибка при сохранении:", error);
                }
            });
        });
    </script>
</body>
</html>
