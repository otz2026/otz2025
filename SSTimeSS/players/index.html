    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const CONFIG = {
            GITHUB_USER: "otz2026",
            REPO_NAME: "otz2025",
            TEAMS_FILE_PATH: "SSTimeSS/tournament_data.json",
            PLAYERS_FILE_PATH: "SSTimeSS/players_data.json",
            GITHUB_TOKEN: ""
        };
    
        let playersData = [];
        let teamsData = [];
    
        // ========== –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ========== //
        async function loadAllData() {
            showPlayerStatus("–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...", "info");
            
            try {
                // 1. –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–º–∞–Ω–¥—ã
                await loadTeamsData();
                
                // 2. –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–≥—Ä–æ–∫–æ–≤
                await loadPlayersData();
                
                // 3. –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                updateTeamSelect();
                updatePlayerSelect();
                renderTeams();
                
                showPlayerStatus("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã", "success");
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", error);
                showPlayerStatus(`–û—à–∏–±–∫–∞: ${error.message}`, "error");
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ä–µ–∑–µ—Ä–≤–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                teamsData = getFallbackTeams();
                playersData = [];
                updateTeamSelect();
            }
        }
    
        async function loadTeamsData() {
            try {
                const teamsUrl = `https://raw.githubusercontent.com/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/main/${CONFIG.TEAMS_FILE_PATH}?t=${Date.now()}`;
                const response = await fetch(teamsUrl);
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
                }
                
                const rawData = await response.json();
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–∞–∑–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–æ–≤ –¥–∞–Ω–Ω—ã—Ö
                if (Array.isArray(rawData)) {
                    teamsData = rawData;
                } else if (rawData.teams) {
                    teamsData = rawData.teams;
                } else {
                    teamsData = [];
                }
                
                if (teamsData.length === 0) {
                    throw new Error("–§–∞–π–ª –∫–æ–º–∞–Ω–¥ –ø—É—Å—Ç");
                }
                
                console.log("–ó–∞–≥—Ä—É–∂–µ–Ω–æ –∫–æ–º–∞–Ω–¥:", teamsData.length);
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–∞–Ω–¥:", error);
                throw error;
            }
        }
    
        function getFallbackTeams() {
            return [
                { team: "BULLDOGS", logo: "/otz2025/img/BULLDOGS.png" },
                { team: "TEXAS NERS", logo: "/otz2025/img/TN.png" },
                { team: "RWE", logo: "/otz2025/img/RWE.png" },
                { team: "KITTY BOYS", logo: "/otz2025/img/KITTY BOYS.png" },
                { team: "PAW PATROL", logo: "/otz2025/img/PPATROL.png" }
            ];
        }
    
        async function loadPlayersData() {
            try {
                const playersUrl = `https://raw.githubusercontent.com/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/main/${CONFIG.PLAYERS_FILE_PATH}?t=${Date.now()}`;
                const response = await fetch(playersUrl);
                
                if (!response.ok) {
                    console.log("–§–∞–π–ª –∏–≥—Ä–æ–∫–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω, –±—É–¥–µ—Ç —Å–æ–∑–¥–∞–Ω –Ω–æ–≤—ã–π");
                    playersData = [];
                    return;
                }
                
                const data = await response.json();
                playersData = data.players || [];
                console.log("–ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏–≥—Ä–æ–∫–æ–≤:", playersData.length);
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä–æ–∫–æ–≤:", error);
                playersData = [];
            }
        }
    
        function updateTeamSelect() {
            const select = document.getElementById("playerTeam");
            if (!select) {
                console.error("–≠–ª–µ–º–µ–Ω—Ç playerTeam –Ω–µ –Ω–∞–π–¥–µ–Ω!");
                return;
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
            const currentValue = select.value;
            
            // –û—á–∏—â–∞–µ–º –∏ –¥–æ–±–∞–≤–ª—è–µ–º placeholder
            select.innerHTML = '';
            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.textContent = "-- –í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É --";
            defaultOption.disabled = true;
            defaultOption.selected = true;
            select.appendChild(defaultOption);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—ã
            teamsData.forEach(team => {
                const teamName = team.team || team.name || "";
                if (teamName) {
                    const option = document.createElement("option");
                    option.value = teamName;
                    option.textContent = teamName;
                    
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
                    if (teamName === currentValue) {
                        option.selected = true;
                    }
                    
                    select.appendChild(option);
                }
            });
        }
    
        function updatePlayerSelect() {
            const select = document.getElementById("playerSelect");
            select.innerHTML = "";
            
            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.textContent = "-- –í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä–æ–∫–∞ --";
            defaultOption.disabled = true;
            defaultOption.selected = true;
            select.appendChild(defaultOption);
            
            playersData.forEach(player => {
                const option = document.createElement("option");
                option.value = player.photo;
                option.textContent = `${player.name} (${player.team}) - ‚Ññ${player.photo}`;
                select.appendChild(option);
            });
        }
    
        function renderTeams() {
            const container = document.getElementById("teamsContainer");
            container.innerHTML = "";
            
            teamsData.forEach(team => {
                const teamPlayers = playersData.filter(p => p.team === (team.team || team.name));
                
                const teamSection = document.createElement("div");
                const teamTitle = document.createElement("h3");
                teamTitle.className = "team-title";
                
                if (team.logo) {
                    const logo = document.createElement("img");
                    logo.className = "team-logo";
                    logo.src = team.logo;
                    logo.alt = team.team;
                    teamTitle.appendChild(logo);
                }
                
                teamTitle.innerHTML += `${team.team || team.name} (${teamPlayers.length})`;
                teamSection.appendChild(teamTitle);
                
                if (teamPlayers.length === 0) {
                    const emptyMsg = document.createElement("p");
                    emptyMsg.textContent = "–ù–µ—Ç –∏–≥—Ä–æ–∫–æ–≤ –≤ —ç—Ç–æ–π –∫–æ–º–∞–Ω–¥–µ";
                    emptyMsg.style.textAlign = "center";
                    emptyMsg.style.color = "#aaa";
                    teamSection.appendChild(emptyMsg);
                } else {
                    teamPlayers.forEach(player => {
                        teamSection.appendChild(createPlayerCard(player));
                    });
                }
                
                container.appendChild(teamSection);
            });
        }
    
        function createPlayerCard(player) {
            const card = document.createElement("div");
            card.className = "player-item";
            
            // –§–æ—Ç–æ –∏–≥—Ä–æ–∫–∞
            const photo = document.createElement("img");
            photo.className = "player-photo";
            photo.src = `/otz2025/img/teams/${player.photo}.jpg`;
            photo.onerror = () => photo.src = '/otz2025/img/OTZ2.png';
            
            // –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            const info = document.createElement("div");
            info.className = "player-main-info";
            
            const name = document.createElement("div");
            name.className = "player-name";
            name.textContent = player.name;
            
            const meta = document.createElement("div");
            meta.className = "player-team";
            meta.textContent = `${player.team} | –†–æ—Å—Ç: ${player.height}—Å–º | ‚Ññ${player.photo}`;
            
            info.appendChild(name);
            info.appendChild(meta);
            
            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            const stats = document.createElement("div");
            stats.className = "player-stats";
            stats.innerHTML = `
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>–ò</th><th>–û</th><th>–ü</th><th>–ê</th>
                            <th>–ë</th><th>+/-</th><th>–ö–ü–ò</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>${player.games || 0}</td>
                            <td>${player.points || 0}</td>
                            <td>${player.rebounds || 0}</td>
                            <td>${player.assists || 0}</td>
                            <td>${player.blocks || 0}</td>
                            <td>${player.plusMinus || 0}</td>
                            <td>${player.efficiency || 0}</td>
                        </tr>
                    </tbody>
                </table>
            `;
            
            // –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
            const actions = document.createElement("div");
            actions.className = "player-actions";
            
            const editBtn = document.createElement("button");
            editBtn.textContent = "‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å";
            editBtn.onclick = () => editPlayer(player.photo);
            
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.textContent = "üóëÔ∏è –£–¥–∞–ª–∏—Ç—å";
            deleteBtn.onclick = () => deletePlayer(player.photo);
            
            actions.appendChild(editBtn);
            actions.appendChild(deleteBtn);
            
            // –°–æ–±–∏—Ä–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
            card.appendChild(photo);
            card.appendChild(info);
            card.appendChild(stats);
            card.appendChild(actions);
            
            return card;
        }
    
        function editPlayer(photoId) {
            const player = playersData.find(p => p.photo === photoId);
            if (!player) return;
            
            document.getElementById("playerAction").value = "edit";
            document.getElementById("playerSelectContainer").style.display = "block";
            document.getElementById("playerSelect").value = photoId;
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ñ–æ—Ä–º—É
            document.getElementById("playerName").value = player.name;
            document.getElementById("playerTeam").value = player.team;
            document.getElementById("playerPhoto").value = player.photo;
            document.getElementById("playerHeight").value = player.height || "";
            
            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            document.getElementById("playerGames").value = player.games || 0;
            document.getElementById("playerPoints").value = player.points || 0;
            document.getElementById("playerRebounds").value = player.rebounds || 0;
            document.getElementById("playerAssists").value = player.assists || 0;
            document.getElementById("playerBlocks").value = player.blocks || 0;
            document.getElementById("playerPlusMinus").value = player.plusMinus || 0;
            document.getElementById("playerEfficiency").value = player.efficiency || 0;
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ —Ñ–æ—Ä–º–µ
            document.getElementById("playerName").scrollIntoView({ behavior: 'smooth' });
        }
    
        function deletePlayer(photoId) {
            if (!confirm(`–£–¥–∞–ª–∏—Ç—å –∏–≥—Ä–æ–∫–∞ —Å —Ñ–æ—Ç–æ ‚Ññ${photoId}?`)) return;
            
            const index = playersData.findIndex(p => p.photo === photoId);
            if (index !== -1) {
                playersData.splice(index, 1);
                savePlayers();
            }
        }
    
        function savePlayer() {
            const action = document.getElementById("playerAction").value;
            const photoId = document.getElementById("playerSelect").value;
            const name = document.getElementById("playerName").value.trim();
            const team = document.getElementById("playerTeam").value;
            const photo = document.getElementById("playerPhoto").value.trim();
            const height = parseInt(document.getElementById("playerHeight").value) || 0;
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!name) return showPlayerStatus("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏–≥—Ä–æ–∫–∞", "error");
            if (!team) return showPlayerStatus("–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É", "error");
            if (!photo) return showPlayerStatus("–£–∫–∞–∂–∏—Ç–µ –Ω–æ–º–µ—Ä —Ñ–æ—Ç–æ", "error");
            
            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            const stats = {
                games: parseInt(document.getElementById("playerGames").value) || 0,
                points: parseFloat(document.getElementById("playerPoints").value) || 0,
                rebounds: parseFloat(document.getElementById("playerRebounds").value) || 0,
                assists: parseFloat(document.getElementById("playerAssists").value) || 0,
                blocks: parseFloat(document.getElementById("playerBlocks").value) || 0,
                plusMinus: parseFloat(document.getElementById("playerPlusMinus").value) || 0,
                efficiency: parseFloat(document.getElementById("playerEfficiency").value) || 0
            };
            
            // –°–æ–∑–¥–∞–µ–º/–æ–±–Ω–æ–≤–ª—è–µ–º –∏–≥—Ä–æ–∫–∞
            const playerData = { name, team, photo, height, ...stats };
            
            if (action === "add") {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏ photo
                if (playersData.some(p => p.photo === photo)) {
                    return showPlayerStatus(`–ò–≥—Ä–æ–∫ —Å —Ñ–æ—Ç–æ ‚Ññ${photo} —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!`, "error");
                }
                playersData.push(playerData);
            } else {
                const index = playersData.findIndex(p => p.photo === photoId);
                if (index === -1) return;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–µ photo
                if (photo !== photoId && playersData.some(p => p.photo === photo)) {
                    return showPlayerStatus(`–ò–≥—Ä–æ–∫ —Å —Ñ–æ—Ç–æ ‚Ññ${photo} —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!`, "error");
                }
                
                playersData[index] = playerData;
            }
            
            savePlayers();
            resetPlayerForm();
        }
    
        async function savePlayers() {
            let token = CONFIG.GITHUB_TOKEN;
            if (!token) {
                token = prompt("–í–≤–µ–¥–∏—Ç–µ GitHub Token –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:");
                if (!token) return showPlayerStatus("–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ", "error");
            }
            
            showPlayerStatus("–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...", "info");
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π SHA —Ñ–∞–π–ª–∞
                let sha = null;
                const apiUrl = `https://api.github.com/repos/${CONFIG.GITHUB_USER}/${CONFIG.REPO_NAME}/contents/${CONFIG.PLAYERS_FILE_PATH}`;
                
                try {
                    const fileInfo = await fetch(apiUrl, {
                        headers: { "Authorization": `token ${token}` }
                    });
                    
                    if (fileInfo.ok) {
                        const data = await fileInfo.json();
                        sha = data.sha;
                    }
                } catch (e) {
                    console.log("–§–∞–π–ª –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, –±—É–¥–µ—Ç —Å–æ–∑–¥–∞–Ω –Ω–æ–≤—ã–π");
                }
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                const response = await fetch(apiUrl, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–æ–≤",
                        content: btoa(unescape(encodeURIComponent(
                            JSON.stringify({ players: playersData }, null, 2)
                        )),
                        sha: sha
                    })
                });
                
                if (!response.ok) {
                    throw new Error(await response.text());
                }
                
                showPlayerStatus("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!", "success");
                setTimeout(loadAllData, 1000);
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", error);
                showPlayerStatus(`–û—à–∏–±–∫–∞: ${error.message}`, "error");
            }
        }
    
        function resetPlayerForm() {
            document.getElementById("playerAction").value = "add";
            document.getElementById("playerSelectContainer").style.display = "none";
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–ª—è —Ñ–æ—Ä–º—ã
            const form = document.querySelector(".player-editor");
            form.reset();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–µ—Ñ–æ–ª—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            ["Games", "Points", "Rebounds", "Assists", "Blocks", "PlusMinus", "Efficiency"].forEach(field => {
                document.getElementById(`player${field}`).value = "0";
            });
        }
    
        function showPlayerStatus(msg, type) {
            const status = document.getElementById("playerStatusMsg");
            if (!status) return;
            
            status.textContent = msg;
            status.className = `status-message ${type}`;
            status.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener("DOMContentLoaded", () => {
            console.log("–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–∞–≤–∞–º–∏");
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            loadAllData();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            document.getElementById("playerAction").addEventListener("change", function() {
                document.getElementById("playerSelectContainer").style.display = 
                    this.value === "edit" ? "block" : "none";
            });
            
            document.getElementById("savePlayerBtn").addEventListener("click", savePlayer);
            document.getElementById("deletePlayerBtn").addEventListener("click", () => {
                const photoId = document.getElementById("playerSelect").value;
                if (photoId) deletePlayer(photoId);
            });
        });
    </script>
